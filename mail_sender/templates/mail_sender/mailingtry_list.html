{% extends 'mail_sender/base.html' %}
{% block content %}


<main>
    <h2 class="display-6 text-center mb-4">Список попыток рассылок</h2>
    <div class="table-responsive">
        <table class="table text-center">
            <thead>
            <tr>
                <th style="width: 10%;">№</th>
                <th style="width: 20%;">Рассылка</th>
                <th style="width: 20%;">Дата попытки</th>
                <th style="width: 30%;">Статус</th>

            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td>{{ object.mailing.name| title }}</td>
                <td>{{ object.last_try_date }}</td>
                <td>{{ object.status }}</td>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

{% endblock %}
