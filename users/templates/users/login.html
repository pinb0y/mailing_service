{% extends 'mail_sender/base.html' %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="col-3">
            <div class="row">
                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="card-title">Вход</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Войти</button>
                        <a href="{% url 'users:reset_password' %}" class="btn btn-success mt-2">
                            Восстановить пароль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
